<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
</head>
<body>
<h1>Список задач</h1>


<form th:action="@{/add}" method="post">
    <input type="text" th:field="*{newTask.text}" placeholder="Введите задачу..." required />
    <button type="submit">Добавить</button>
</form>


<ul>
    <li th:each="task, stat : ${tasks}">
        <span th:text="${task.text}"></span>
        <form th:action="@{/delete}" method="post" style="display:inline">
            <input type="hidden" name="index" th:value="${stat.index}" />
            <button type="submit">Удалить</button>
        </form>
    </li>
</ul>
</body>
</html>
